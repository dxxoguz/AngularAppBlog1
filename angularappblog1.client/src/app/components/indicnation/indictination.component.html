<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estetik Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <form class="w-50 p-4 rounded shadow form-container">
      <div class="form-group">
        <label for="inputEmail">Title</label>
        <input type="email" class="form-control"  [(ngModel)]="formModel.title" [ngModelOptions]="{standalone: true}" id="title" aria-describedby="emailHelp" placeholder="Enter Title" name="title">
      </div>
      <div class="form-group">
        <label for="inputMessage">Content</label>
        <textarea class="form-control" id="content" rows=10 name="content" [(ngModel)]="formModel.content" [ngModelOptions]="{standalone: true}"  placeholder="Your message"></textarea>
      </div>
      <button type="submit" class="btn btn-success btn-block btn-sm float-end">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
